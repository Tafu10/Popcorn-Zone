<div class="hero-container">
  <div class="background-collage">
    <div class="collage-grid">
      <img *ngFor="let url of collagePosters" [src]="url">
    </div>
    <div class="collage-overlay"></div>
  </div>

  <div class="content-box">
    <h1 class="text-3d">Welcome Back</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" [(ngModel)]="loginData.email" name="email" required placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="loginData.password" name="password" required placeholder="Min. 8 characters">
      </div>
      <button type="submit">LOGIN</button>
    </form>
    <p class="switch-link">Don't have an account? <a (click)="goToRegister()">Register here</a></p>
    <div *ngIf="errorMessage" class="validation-error">{{errorMessage}}</div>
  </div>
</div>

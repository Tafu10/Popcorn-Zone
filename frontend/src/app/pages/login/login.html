<div class="hero-container">
  <div class="background-collage">
    <div class="collage-grid">
      <img *ngFor="let url of collagePosters" [src]="url">
    </div>
    <div class="collage-overlay"></div>
  </div>
  
  <div class="content-box">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2 class="text-3d">PopcornZone Login</h2>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="loginData.email" required email />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" [(ngModel)]="loginData.password" required />
      </div>
      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
      <div *ngIf="successMessage" class="message success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div>
      <div class="switch-link">Don't have an account? <a (click)="goToRegister()">Register</a></div>
    </form>
  </div>
</div>

<div class="container">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="form-card">
    <h2 class="text-3d">Popcorn Zone Login</h2>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="loginData.email"
        required
        email
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="loginData.password"
        required
      />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>

    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>

    <div class="switch-link">
      Don't have an account? <a (click)="goToRegister()">Register</a>
    </div>
  </form>
</div>

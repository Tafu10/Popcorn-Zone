<div class="hero-container">
  
  <div class="content-box">
    
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <h2 class="text-3d">PopcornZone Login</h2>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required />
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>

      <div *ngIf="successMessage" class="message success">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="message error">{{ errorMessage }}</div>

      <div class="switch-link">
        Don't have an account? <a (click)="goToRegister()">Register</a>
      </div>
    </form>
    
  </div>
</div>

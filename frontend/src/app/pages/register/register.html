<div class="hero-container">
  <div class="background-collage">
    <div class="collage-grid">
      <img *ngFor="let url of collagePosters" [src]="url">
    </div>
    <div class="collage-overlay"></div>
  </div>

  <div class="content-box">
    <h1 class="text-3d">Create Account</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="name-group">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="registerData.firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="registerData.lastName" name="lastName" required>
        </div>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="registerData.email" name="email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="registerData.password" name="password" required>
      </div>
      <div class="form-group">
        <label>Confirm Password</label>
        <input type="password" [(ngModel)]="registerData.confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit">SIGN UP</button>
    </form>
    
    <div *ngIf="passwordErrorMessage" class="validation-error">{{passwordErrorMessage}}</div>
    <div *ngIf="errorMessage" class="validation-error">{{errorMessage}}</div>
    <div *ngIf="successMessage" class="success-msg">{{successMessage}}</div>
    
    <p class="switch-link">Already have an account? <a (click)="goToLogin()">Log in</a></p>
  </div>
</div>

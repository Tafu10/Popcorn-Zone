<div class="container">
  <form (ngSubmit)="onSubmit()" #registerForm="ngForm" class="form-card">
    <h2>Popcorn Zone Registration</h2>

    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="registerData.firstName"
        required
      />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="registerData.lastName"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="registerData.email"
        required
        email
      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="registerData.password"
        required
        minlength="6"
      />
    </div>

    <button type="submit" [disabled]="!registerForm.form.valid">
      Register
    </button>

    <div *ngIf="successMessage" class="message success">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="message error">
      {{ errorMessage }}
    </div>

    <div class="switch-link">
      Already have an account? <a (click)="goToLogin()">Log in</a>
    </div>
  </form>
</div>
